<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
}
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button><br><br>
          <label for="lenght">Lenght of Password:</label>
          <input type="number" id="lenght" name="lenght" min="8" max="128" value="16"><br>
          <input type="checkbox" id="lower" name="lower">
          <label for="lower"> Include Lower Case</label><br>
          <input type="checkbox" id="upper" name="upper">
          <label for="upper"> Include Upper Case</label><br>
          <input type="checkbox" id="numbers" name="numbers">
          <label for="numbers"> Include Numbers</label><br>
          <input type="checkbox" id="special" name="special">
          <label for="special"> Include Special Characters</label><br>
        </div>
        <div>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
